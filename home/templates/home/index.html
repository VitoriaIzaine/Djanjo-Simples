{% load static%}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'css/Estilo.css'%}">
    <title>Home</title>
</head>
<body>
    {%for linhas in dados %}
    <a href="{% url 'curso' linhas.id %}">{{linhas.id}}</a>
       {{linhas.titulo}}
       {{linhas.descricao}}
       {{linhas.data_inicio|date:'d/m/y'}}<br>
    {% endfor %}
</body>
</html>
